<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form>
        <!-- Formular-indhold -->
        <form>
          <div class="form-felt">
            <label for="navn">Fornavn</label>
            <input />

          </div>
          <div class="form-felt">
            <label for="navn">Efternavn</label>
            <input />

          </div>
          <div class="form-felt">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email">
            <button>Indsend</button>
          </div>
          <select id="Dropdown">
            <option value="Underviser">Underviser</option>
            <option value="Elev">Elev</option>
          </select>
          <textarea rows="4" cols="50" placeholder="Skriv din kommentar her..."></textarea>
        </form>


    </section>
  </main>
</body>

</html>
